name: Release

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: "20.x"
    - name: Install dependencies
      run: |
        npm ci
    - name: Build and publish
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist-mac

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: "20.x"
    - name: Install dependencies
      run: |
        npm ci
    - name: Build and publish
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist-win

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: "20.x"
    - name: Install dependencies
      run: |
        npm ci
    - name: Build and publish
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist-linux
